<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron">
  <div class="container">
    <ngb-alert type="success" [dismissible]="false">
      Awesome Bootstrap!
    </ngb-alert>

    <h2>
      <i class="fa fa-bath" aria-hidden="true"></i>
      What a nice couple: Bootstrap and Font Awesome!
    </h2>
  </div>
</div>

<div class="container">
  <p>
    Progress bars:
    <p><ngb-progressbar showValue="true" type="success" [value]="25"></ngb-progressbar></p>
    <p><ngb-progressbar showValue="true" type="info" [value]="50"></ngb-progressbar></p>
    <p><ngb-progressbar showValue="true" type="warning" [value]="75"></ngb-progressbar></p>
    <p><ngb-progressbar showValue="true" type="danger" [value]="100"></ngb-progressbar></p>
  </p>
</div>

<div class="container">
  <ngb-tabset>
    <ngb-tab title="Nitrate-free Bacon">
      <ng-template ngbTabContent>
        <p class="mt-4">Content for first tab.
          <button type="button" class="btn btn-secondary" placement="bottom" 
            ngbPopover="Popover in first tab"
            popoverTitle="Awesome Bacon">
              Click me
            </button>
          </p>
      </ng-template>
    </ngb-tab>

    <ngb-tab title="Spinach">
      <ng-template ngbTabContent>
        <p class="mt-4">Content for second tab.</p>
      </ng-template>
    </ngb-tab>

    <ngb-tab title="Potatoes">
      <ng-template ngbTabContent>
        <p>Content for third tab.</p>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
